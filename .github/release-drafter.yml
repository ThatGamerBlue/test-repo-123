exclude-labels:
  - 'skip-changelog'
  - 'automated-pull-request'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: '🔻 Upstream'
    label: 'PLEASE_DO_NOT_TOUCH_THIS'
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
template: |
  Thanks to: $CONTRIBUTORS
  ## Changes
  $CHANGES
